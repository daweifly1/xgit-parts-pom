#please revise it based on your need
spring.application.name=parts-auth-server
spring.cloud.config.enabled=true
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.serviceId=config-server
spring.cloud.config.name=${spring.application.name}
spring.cloud.config.label=master
spring.cloud.config.profile=dev

#please revise it based on your environment
eureka.instance.prefer-ip-address=true
eureka.instance.lease-renewal-interval-in-seconds=4
eureka.instance.lease-expiration-duration-in-seconds=12
eureka.client.service-url.defaultZone=http://10.100.2.109:18100/eureka/
eureka.client.registry-fetch-interval-seconds=8
